<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <div class="color-picker-container">
                <input type="color" class="color-picker" id="color-picker">
            </div>
            <select id="scheme-mode">
                <option value="monochrome" selected >Monochrome</option>
                <option value="monochrome-dark">Monochrome-dark</option>
                <option value="monochrome-light">Monochrome-light</option>
                <option value="analogic">Analogic</option>
                <option value="complement">Complement</option>
                <option value="analogic-complement">Analogic-complement</option>
                <option value="triad">Triad</option>
                <option value="quad">Quad</option>
            </select>
            <button id="submit-btn">Get color scheme</button>
        </header>
        <main id="main-container">
            <section class="main-color">
                <div class="color" style="background-color:#F55A5A;"></div>
                <div class="color-code">
                    <p>#1F2937</p>
                </div>
            </section>
            <section class="main-color">
                <div class="color" style="background-color:#2B283A;"></div>
                <div class="color-code">
                    <p>#1F2937</p>
                </div>
            </section>
            <section class="main-color">
                <div class="color" style="background-color:#FBF3AB;"></div>
                <div class="color-code">
                    <p>#1F2937</p>
                </div>
            </section>
            <section class="main-color">
                <div class="color" style="background-color:#AAD1B6;"></div>
                <div class="color-code">
                    <p>#1F2937</p>
                </div>
            </section>
            <section class="main-color">
                <div class="color" style="background-color:#A626D3;"></div>
                <div class="color-code">
                    <p>#1F2937</p>
                </div>
            </section>
        </main>
        <script src="index.js"></script>
    </body>
</html>
